<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffc3d2 0%, #ffb3c6 50%, #ffa3ba 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .cupid {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .error-message {
            display: none;
            color: #ff1493;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .celebration.active {
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5);
            z-index: 1001;
            text-align: center;
            animation: popIn 0.5s;
        }

        .success-message.active {
            display: block;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .success-message h2 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.5em;
            color: #666;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #ff1493;
            transform: rotate(90deg);
        }

        .hearts-burst {
            font-size: 50px;
            animation: burst 1s ease-out;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>

    <div class="container">
        <h1>B, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="cupid">üíò</div>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" onclick="sayNo()">No</button>
        </div>
        <div class="error-message" id="errorMessage">‚ùå Error: not possible...don't be a SURAB üò°</div>
    </div>

    <div class="celebration" id="celebration"></div>
    
    <div class="success-message" id="successMessage">
        <button class="close-btn" onclick="closeSuccess()">‚úï</button>
        <div class="hearts-burst">üíñüíóüíùüíïüíì</div>
        <h2>Yay! üéâ</h2>
        <p>KYOKYOKYO you made very happy! See you on Saturday üòâ</p>
        <div style="font-size: 60px; margin-top: 20px;">üòçü•∞üíã</div>
    </div>

    <script>
        // Create floating hearts background
        const heartsBackground = document.getElementById('heartsBackground');
        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsBackground.appendChild(heart);
        }

        function sayNo() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 2000);
        }

        function sayYes() {
            const celebration = document.getElementById('celebration');
            const successMessage = document.getElementById('successMessage');
            
            // Create confetti
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff69b4', '#ffb6c1', '#ff1493'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebration.appendChild(confetti);
            }
            
            celebration.classList.add('active');
            successMessage.classList.add('active');
            
            // Clean up confetti after animation
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        function closeSuccess() {
            const celebration = document.getElementById('celebration');
            const successMessage = document.getElementById('successMessage');
            
            celebration.classList.remove('active');
            successMessage.classList.remove('active');
            celebration.innerHTML = '';
        }
    </script>
</body>
</html>
